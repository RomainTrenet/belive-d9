services:
  rt_registration.performance_guard:
    class: Drupal\rt_registration\Guard\PerformanceGuard
    arguments: ['@current_user', '@plugin.manager.workflow']
    tags:
      - { name: state_machine.guard, group: performance }
  rt_registration.workflow.helper:
    class: Drupal\rt_registration\WorkflowHelper
    arguments: ['@current_user']
  rt_registration.workflow_transition:
    class: Drupal\rt_registration\EventSubscriber\WorkflowTransitionEventSubscriber
    arguments: ['@rt_registration.workflow.helper']
    tags:
      - { name: event_subscriber }
